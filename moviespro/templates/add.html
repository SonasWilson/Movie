{% extends 'base.html'%}
{% block body %}
<body style="background-color:beige;">
<form style="text-align:center;color:black;" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    <input type="text" name="name" size="30" placeholder="Enter movie name"><br>
    <input type="text" name="year" size="30" placeholder="Enter year of movie"><br>
    <input type="text" name="desc" size="30" placeholder="Enter movie description"><br>
    <input type="file" name="image" ><br>
    <button style="color:white;background-color:green;" type="submit"><b>Add</b></button>
</form>
</body>
{% endblock %}
