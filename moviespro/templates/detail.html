{% extends 'base.html'%}
{% block body %}
<div class="container">
 <div class="row">
        <div class="col-md-6>">
            <img src="{{movie.image.url}}" width="300" height="400">

        </div>

       <div class="col-md-6">
        <h4>{{movie.name}} ({{movie.year}})</h4><br>
        <h6>{{movie.desc}}</h6>

        <a class="btn btn-warning" href="{% url 'moviesapp:update' movie.id %}"> Update</a>
        <a class="btn btn-danger" href="{% url 'moviesapp:delete' movie.id %}"> Delete</a>
       </div>

 </div>
</div>
    {% endblock %}
