
{% extends 'base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{i.image.url}}" alt="" height="250">
                <div class="card-body">
                   <h6 class="card-title">{{i.name}}</h6>
<!--                   <p class="card-text">{{i.desc}}</p>-->
                   <a href="{% url 'moviesapp:detail' i.id %}" class="btn btn-primary">Preview</a>

                </div>


            </div>
        </div>
        {% endfor %}
    </div>
 <br>
    <br>
<a href="{% url 'moviesapp:addmovie' %}" class="btn btn-success">Add</a>
</div>

{% endblock %}
